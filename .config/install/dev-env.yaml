---
- name: My dev setup
  hosts: localhost
  tasks:

   - name: Install stow
     homebrew:
       name: stow
       state: present
       update_homebrew: yes

   - name: run stow
     command: stow .

   - name: Install exa
     homebrew:
       name: exa
       state: present
       update_homebrew: yes

   - name: Install nvim
     homebrew:
       name: nvim
       state: present
       update_homebrew: yes

   - name: Install lazydocker
     homebrew:
       name: lazydocker
       state: present
       update_homebrew: yes

   - name: Install lazygit
     homebrew:
       name: lazygit
       state: present
       update_homebrew: yes

   - name: Install ripgrep
     homebrew:
       name: ripgrep
       state: present
       update_homebrew: yes

   - name: Install tmux
     homebrew:
       name: tmux
       state: present
       update_homebrew: yes

   - name: Install node
     homebrew:
       name: node
       state: present
       update_homebrew: yes

   - name: Install skhd
     homebrew:
       name: skhd
       state: present
       update_homebrew: yes

   - name: Start skhd
     command: skhd --start-service

   - name: Install yabai
     homebrew:
       name: yabai
       state: present
       update_homebrew: yes

   - name: Start yabai
     command: yabai --start-service

   - name: Install fzf
     tags:
      - fzf
     homebrew:
       name: fzf
       state: present
       update_homebrew: yes

   - name: Install keybinding
     tags:
      - fzf
     become: yes
     command: echo "$(brew --prefix)/opt/fzf/install" | bash


