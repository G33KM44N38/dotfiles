[workspace-to-monitor-force-assignment]
1 = 'main'                       
2 = 'main'                       
3 = 'main'                       
4 = 'main'                       
5 = 'secondary'                       
6 = 'secondary'                       
7 = 'secondary'                       
8 = 'secondary'                       
